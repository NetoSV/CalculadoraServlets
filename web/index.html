<html>
    <head>
        <title>Calculadora Servlets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="Cositas">
            <input type="text" id="num1" name="num1" placeholder="Ingrese el primer número" />
            <input type="text" id="num2" name="num2" placeholder="Ingrese el segundo número" />
            <input type="submit" name="suma" id="suma" value="Suma" />
            <input type="submit" name="resta" id="resta" value="Resta" />
            <input type="submit" name="multi" id="multi" value="Multiplicación" />
            <input type="submit" name="divi" id="divi" value="Division" />
        </form>
    </body>
